<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display PDF</title>
  <style>
    /* Ensure the body and html take full height */
    html, body {
      height: 100%;
      margin: 0;
    }
    
    /* Make the embed take full screen */
    embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <embed src="COC.pdf" type="application/pdf">
</body>
</html>
